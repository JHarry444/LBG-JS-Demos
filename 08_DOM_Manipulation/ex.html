<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Ex.</title>
    <script src="ex.js" defer></script>
</head>
<body>
    <h1>Selectors</h1>
    <section>
        <h2>Modify</h2>
        <p id="redP">Set the colour of THIS paragraph to red in JS</p>
    </section>
    <section>
        <h2>Append</h2>
        <div id="myDiv">
            <p>Append a new paragraph to THIS div</p>
        </div>
    </section>
    <section>
        <h2>Stretch</h2>
        <!-- Use document.querySelector() -->
        <p>Style THIS paragraph</p>
        <p>But NOT this one</p>
    </section>
</body>
</html>
