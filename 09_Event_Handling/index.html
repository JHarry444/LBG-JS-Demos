<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script src="index.js" defer></script>

    <style>
        .light {
            color: black;
            background-color: white;
        }

        .dark{ 
            color: white;
            background-color: black;
        }
    </style>
</head>
<body class="light">
    <button onclick="hello('yo!')">Hello</button>
    <input type="text" oninput="hello('oninput')">
    <br>
    <label for="">Focus</label>
    <input type="text" onfocus="hello('onfocus')">
    <br>
    <label for="">Blur</label>
    <input type="text" onblur="hello('onblur')">
    <br>
    <button onclick="toggle()">TOGGLE</button>
    <br>
    <button onclick="addText()">Add Text</button>
    <p id="myP"></p>
</body>
</html>
